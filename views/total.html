
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title></title>
        <link href="/public/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <script src="/public/js/jquery.js"></script>
        <script src="/public/bootstrap/js/bootstrap.min.js"></script>
        <script src="/public/js/total.js"></script>
        <style>
            #total-header{
                height: 50px;
                background-color: lightgray;
                padding-top: 10px;
            }
            #total-header>span{
                margin-top: 10px;
                margin-left: 2vw;
                margin-bottom: 10px;
                font-family: '微软雅黑';
                font-size: 20px;              
            }
            #total-header>button{
                float: right;
                margin-right: 2vw;
            }    
            .total{
                float: right;
            }  
            #total{
                color: red;
            }      
        </style>
    </head>
    <body>
      <div class="nav">
        <div class="container">
            <header id="total-header">
                <span><div id="fanhui">{{userInfo.username}}</div>购物车</span>
                <button id="btn-exit" class="btn btn-primary btn-sm">返回</button>
            </header>
            <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    <tr>
                        <!--<th class="text-center"><input name="checkAll" class="check-all check" type="checkbox" checked></th>-->
                        <th class="text-center">商品</th>
                        <th class="text-center">价格</th>
                        <th class="text-center">数量</th>
                        <th class="text-center">操作</th>
                    </tr>
                    {% for car in carInfo %}
                    <tr class="data">
                        <!--<td class="text-center"><input name="checkOne" class="check-one check" type="checkbox" checked></td>-->
                        <td class="goods text-center" id="gname">{{ car.gname }}</td>
                        <td class="price text-center" id="price">{{ car.price }}</td>
                        <td class="count text-center"><input type="number" value="{{ car.num }}" class="num"></td>
                        <td class="operation text-center"><a href='/total/car/del?username={{ username }}&gname={{ car.gname }}'>删除</td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
            <div class="total">
                <span>总计：</span>
                <span id="total"></span>
                <button id="btn-total" class="btn btn-primary" data-toggle="modal" data-target="#myoder" class="btn btn-success">结算</button>
            </div>
            <!--订单的模态框-->
            <div class="modal fade" id="myoder" tabindex="-1" role="dialog" aria-labelledby="myoderLabel">
            <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">订单填写</h4>
            </div>
            <div class="modal-body">
                <div class="form-group" style="width:50%">
                <label>订单号:</label>
                <input  name="orderid" type="text" class="form-control" placeholder="">
                <label>地址:</label>
                <input name="adr"  type="text" class="form-control" placeholder="">
                <label>手机号:</label>
                <input name="pnum"  type="text" class="form-control" placeholder="">
                <label>QQ号:</label>
                <input name="qnum"  type="text" class="form-control" placeholder="">
                </div>
            </div>
            <div class="xianshi"></div>
            <div class="modal-footer">
            <button  id="otijiao" type="button" class="btn btn-primary" style="margin-top:20px;" data-dismiss="modal">
                    提交
            </button>
            </div>
            </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
        </div>
    </body>
</html>
