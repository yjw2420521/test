{% extends 'layout.html' %}
{% block main%} 
<ol class="breadcrumb">
  <li><a href="/admin">管理首页</a></li>
  <li><span>商品添加</a></span></li>
</ol>

<h3> 商品管理 {{userInfo.username}}</h3>
<form role="form" method="post">  
    <div class="form-group" >
            <lable for="name">商品名称</lable>
            <input type="text" class="form-control" id="name" placeholder="请输入你想添加的商品名" name="name"  value="{{name}}">
            <lable for="price">商品价格</lable>
            <input type="text" class="form-control" id="price" placeholder="请输入你想添加商品的价格" name="price" value="{{price}}">
            <lable for="num">商品数量</lable>
            <input type="text" class="form-control" id="num" placeholder="请输入你想添加的商品的数量" name="num" value="{{num}}">          
    </div>
    <button type="submit" class="btn btn-default">提交</button>
</form>

{% endblock %}
